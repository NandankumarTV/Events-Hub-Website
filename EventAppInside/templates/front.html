
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Hub | Dashboard</title>
  {% load static %}
  <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'frontpage.css' %}">
</head>
<body class="body1">
  <header class="big-box">
  
    <p class="topic">Welcome to favourite events {{ user }}</p>
  </header>

  <section class="img">

    <div class="ed">
      <button class="edu">Educational<br>Events</button>
          <form method="POST" action="{% url 'set_event_type' %}">
  {% csrf_token %}
  <input type="hidden" name="event_type" value="1" />
  <button class="edu-view">View here</button>
</form>
    </div>

    <div class="sp">
      <button class="sports">Sports<br>Events</button>
      <form method="POST" action="{% url 'set_event_type' %}">
  {% csrf_token %}
  <input type="hidden" name="event_type" value="2" />
  <button class="sports-view">View here</button>
</form>
    </div>

    <div class="pl">
      <button class="sports">Charity<br>Events</button>
      
      <form method="POST" action="{% url 'set_event_type' %}">
  {% csrf_token %}
  <input type="hidden" name="event_type" value="3" />
  <button class="sports-view">View here</button>
</form>
    </div>

    <div class="cl">
      <button class="sports">Cultural<br>Events</button>
      
      <form method="POST" action="{% url 'set_event_type' %}">
  {% csrf_token %}
  <input type="hidden" name="event_type" value="4" />
  <button class="sports-view">View here</button>
</form>
    </div>
  </section>

  <footer class="down-quotes">
    <p class="dwn-quo-para">
      “ Life is either a daring adventure or nothing at all.<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I would like to tell you: choose the first one ”
    </p>
  </footer>
</body>
</html>
